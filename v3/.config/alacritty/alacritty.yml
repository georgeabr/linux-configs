font:
  # The normal (roman) font face to use.
  normal:
    family: 'Roboto Mono'
    # Style can be specified to pick a specific face.
    style: Regular
  size: 14.0
  offset:
    y: 0

# All the color setting are under the "color" section.
colors:
 
  primary:
#    background: '#232627'
    foreground: '#d0d3d4'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xBB2222'
    green:   '0x22BB22'
    yellow:  '0xBBBB22'
    blue:    '0x2222BB'
    magenta: '0xBB22BB'
    cyan:    '0x22BBBB'
    white:   '0xd0d3d4'
 
  # Bright colors
  bright:
    black:   '0x888888'
    red:     '0xFF2222'
    green:   '0x22FF22'
    yellow:  '0xFFFF22'
    blue:    '0x2222FF'
    magenta: '0xFF22FF'
    cyan:    '0x22FFFF'
    white:   '0xd0d3d4'
